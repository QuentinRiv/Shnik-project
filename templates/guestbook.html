{% extends "public_template.html" %}

{% block title %}Guestbook{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Guestbook</h1>
      <hr>

      <div class="mb-3">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your name">
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea class="form-control" id="message" cols="30" rows="3" placeholder="Your message"></textarea>
        </div>

        <button class="btn btn-primary" id="submit" onclick="submit_message();">Submit message</button>

      </div>

      <h3>Messages</h3>
      <hr>

      <div class="mb-3" id="messages"></div>

    </div>
  </div>
</div>

{% endblock %}



{% block script %}

<script>

   function submit_message() {
       var name = document.getElementById("name");
       var message = document.getElementById("message");
    //    var troisieme = document.get

       var entry = {
       name: name.value,
       message: message.value
       };

       <!--Adresse url du handler dans Flask-->
       fetch(`${window.origin}/guestbook/create-entry`, {  
       <!--On post des données au serveur-->
       method: "POST",      
       credentials: "include",  <!--Pour envoyer des cookies depuis client/domaine actuel vers le serveur-->
       body: JSON.stringify(entry),  <!--converti notre object JSON en une string-->
       cache: "no-cache",   <!--On n est pas intéressé par des données en cache-->
       headers: new Headers({
           "content-type": "application/json"
       })   <!-- Ajoute un header pour dire au serveur qu on envoie JSON -->
       })
       .then(function (response) {
           if (response.status !== 200) {
           console.log(`Looks like there was a problem. Status code: ${response.status}`);
           return;
           }
           response.json().then(function (data) {
           console.log(data);
           });
       })
       .catch(function (error) {
           console.log("Fetch error: " + error);
       });

    }

 </script>

{% endblock %}
